<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      button:focus-visible,
      /* focus와 차이점은 focus는 버튼을 클릭하면 효과가 계속 적용되있다
      반면 button에서 focus-visible은 키보드 tab으로 이동해야만 효과가 적용된다. 
      */
      input:focus-visible,
      a:focus-visible {
        border-color: #1e88e5;
        box-shadow: 0 0 3px 2px red;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Focus-visible Demo</h1>
      <button>Click Me</button>
      <input type="text" placeholder="Type here..." />
      <a href="#">Learn More</a>
    </main>
  </body>
</html>
