<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      a(); //정상작동
      b(); //작동x

      function a() {
        document.writeln("this is a");
      }
      const b = () => {
        document.writeln("this is b");
      };
    </script>
  </body>
