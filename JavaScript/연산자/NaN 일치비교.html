    <title>Document</title>

  <body>
    <script>
      console.log(NaN === NaN); //false
      console.log(isNaN(NaN)); //true

      //NaN은 자기 자신과 일치하지 않는 유일한 값이다.
      //그래서 확인하려면 isNaN을 써야한다.
    </script>
  </body>
