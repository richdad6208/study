  <body>
    <div>
      <img src="" alt="" />
    </div>
    <script>
      let count = 0;
      const $img = document.querySelector("img");
      function slider() {
        const timeId = setInterval(() => {
          count++;
          console.log(count);
          $img.setAttribute("src", `./images/slide-0${count}.jpg`);
          if (count === 6) count = 0;
        }, 2000);
      }
      slider();
    </script>
  </body>
