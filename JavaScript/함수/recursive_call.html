<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <script>
      function recursive(n) {
        if (n < 0) return;
        console.log(n);
        recursive(n - 1);
      }
      recursive(10);
    </script>
  </body>
