<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function add(x, y) {
        if (typeof x !== "number" || typeof y !== "number") {
          throw TypeError("숫자를 넣어주세요");
        }
      }

      add("a", "b");
    </script>
  </body>
</html>
