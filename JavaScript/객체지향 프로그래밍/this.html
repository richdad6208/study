<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        background: crimson;
      }
    </style>
  </head>
  <body>
    <div></div>
    <script>
      //addEventListener의 this와 setTimeout 콜백의 this 가 다르다

      const $div = document.querySelector("div");
      $div.addEventListener("click", handle);

      function handle() {
        console.log(this);
      }
      $div.handle();
    </script>
  </body>
</html>
