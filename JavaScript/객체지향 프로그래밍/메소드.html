<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function Foo(radius) {
        this.radius = radius;
      }

      Foo.prototype.getArea = function () {
        return this.radius ** 2 * Math.PI;
      };

      const foo = new Foo(5);
      const boo = new Foo(10);
      console.log(foo.getArea === boo.getArea);
      console.log(foo);
    </script>
  </body>
</html>
