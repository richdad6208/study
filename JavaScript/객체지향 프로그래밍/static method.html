<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function Foo() {}

      Foo.prototype.x = function () {
        console.log("x");
      };
      const foo = new Foo();
      foo.x();

      Foo.x = function () {
        console.log("x");
      };
      Foo.x();
    </script>
  </body>
</html>
