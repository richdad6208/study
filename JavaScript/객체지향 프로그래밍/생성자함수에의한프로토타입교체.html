<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const Person = (function () {
        function Person(name) {
          this.name = name;
        }
        Person.prototype = {
          constructor: Person,
          sayHello() {
            console.log(`hi my name is ${this.name}`);
          },
        };
        return Person;
      })();
      const m = new Person("js");
      console.log(m.constructor === Person);
      console.log(m.constructor === Object);
    </script>
  </body>
</html>
