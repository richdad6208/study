<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      Promise.allSettled([
        new Promise((resolve) => setTimeout(() => resolve(1), 2000)),
        new Promise((_, reject) =>
          setTimeout(() => reject(new Error("Error!")), 1000)
        ),
      ]).then(console.log);
    </script>
  </body>
</html>
